language: php
sudo: required
services:
- docker
php:
- '7.1'
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.14.0
  global:
  - secure: 
  - secure: 
before_install:
  - echo -e "MAGENTO_PUBLIC_KEY=${MAGENTO_PUBLIC_KEY}\nMAGENTO_PRIVATE_KEY=${MAGENTO_PRIVATE_KEY}" > .env
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
    -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version
  - docker-compose --version
script:
  - ./docker-init.sh test
  - docker cp magento2x_magento2-test_1:/var/www/.composer/auth.json .
  - composer install --ignore-platform-reqs
  - sleep 60
  - set -e
  - vendor/bin/phpunit --group magento-basic
  - vendor/bin/phpunit --group magento-install
  - vendor/bin/phpunit --group magento-buy-unregistered
  - vendor/bin/phpunit --group magento-register
  - vendor/bin/phpunit --group magento-buy-registered
